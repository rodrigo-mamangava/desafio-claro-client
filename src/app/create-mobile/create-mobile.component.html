<div class="row">
    <div class="col-xs-12">
      <a routerLink='/' class="btn btn-default pull-right">Voltar</a>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <hr/>
    </div>
  </div>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="mobileForm" (ngSubmit)="addMobile(mobileForm.value)" *ngIf="mobileForm">
      <div class="form-group">
        <label for="model">Model*</label>
        <input type="text" required name="model" class="form-control" id="model" [formControl]="mobileForm.controls['model']" formControlName="model">
      </div>
      <div class="form-group">
        <label for="price">price*</label>
        <input type="text" required name="price" class="form-control" id="price" [formControl]="mobileForm.controls['price']" formControlName="price">
      </div>
      <div class="form-group">
        <label for="code">code*</label>
        <input type="number" required name="code" class="form-control" id="code" [formControl]="mobileForm.controls['code']" formControlName="code">
      </div>
      <div class="form-group">
        <label for="brand">brand*</label>
        <input type="text" required name="brand" class="form-control" id="brand" [formControl]="mobileForm.controls['brand']" formControlName="brand">
      </div>

      <div class="form-group">
        <label for="photo">url da photo*</label>
        <input type="url" required name="photo" class="form-control" id="photo" [formControl]="mobileForm.controls['photo']" formControlName="photo">
      </div>
      <div class="form-group">
        <label for="brand">date*</label>
        <input type="date" required name="date" class="form-control" id="date" [formControl]="mobileForm.controls['date']" formControlName="date">
      </div>

      <input type="submit" class="btn btn-default" value="Salvar" [disabled]="!mobileForm.valid">

      <p *ngIf="!mobileForm.valid">
        <span class="label label-warning">
          Preecha todos os campo para salvar
        </span>
      </p>


    </form>

  </div>

</div>
